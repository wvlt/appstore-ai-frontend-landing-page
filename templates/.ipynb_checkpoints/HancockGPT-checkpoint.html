<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HancockGPT{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-400">
    <!-- Navbar -->
    <nav class="bg-gray-900 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl">
                HANCOCK PROSPECTING
                <span class="font-bold" style="color: gold;">AI Tools</span>
            </h1>
        </div>
    </nav>

    <!-- Main Content with Sidebar -->
    <div class="flex">
        <!-- Sidebar for Historical Chats -->
        <div class="w-1/8 bg-gray-700 h-screen text-white p-4 text-base">
            <h2 class="font-semibold mb-8">HancockGPT</h2>
            <div class="overflow-y-auto">
                <ul>
                    <li>Today: Hello World!</li>
                    <li>Yesterday: How can I help?</li>
                    <!-- More chats -->
                </ul>
            </div>
        </div>

        <!-- Main chat interface -->
        <div class="flex-1 p-20 flex flex-col justify-between">
            <div class="flex-grow" style="flex-grow: 0;"></div>
            <div class="relative flex items-end" style="margin-bottom: 1rem;">
                <textarea class="resize-y border rounded-l-md bg-white p-2 flex-grow" style="min-height: 50px;"></textarea>
                <button class="bg-gray-900 text-white rounded-r-md p-2">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
